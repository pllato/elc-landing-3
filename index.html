<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ELC | Быстрый английский</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Manrope', sans-serif;
      background-color: #ffffff;
      -webkit-font-smoothing: antialiased;
    }
    header {
      background-color: white;
      padding: 16px 24px;
      display: flex;
      align-items: center;
    }
    header img {
      height: 68px;
    }
    .hero {
      position: relative;
      background-color: #2184f9;
      overflow: hidden;
      padding: 40px 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 600px;
    }
    .hero::before {
      content: "";
      background: url('images/hero_bg.png') no-repeat center center;
      background-size: cover;
      opacity: 0.25;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 0;
    }
    .hero__overlay {
      position: relative;
      z-index: 1;
      max-width: 1000px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100%;
    }
    .hero__badges {
      display: flex;
      gap: 16px;
      margin-bottom: 24px;
      flex-wrap: wrap;
    }
    .badge {
      background-color: rgba(255, 255, 255, 0.15);
      padding: 8px 14px;
      border-radius: 16px;
      font-size: 14px;
      display: flex;
      align-items: center;
      color: #fff;
    }
    .badge img {
      height: 18px;
      margin-right: 6px;
    }
    .logo-2gis {
      height: 18px;
      margin-left: 6px;
    }
    h1 {
      font-size: 42px;
      font-weight: 800;
      margin-bottom: 24px;
      color: #fff;
      line-height: 1.2;
      letter-spacing: -0.5px;
    }
    .hero__features {
      list-style: none;
      padding: 0;
      margin: 0;
      max-width: 640px;
    }
    .hero__features li {
      font-size: 18px;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      color: white;
      line-height: 1.4;
      letter-spacing: -0.2px;
    }
    .hero__features li img {
      height: 20px;
      margin-right: 10px;
    }
    .form-container {
      max-width: 500px;
      margin: -30px auto 80px;
      background: white;
      border-radius: 24px;
      padding: 32px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.12);
      z-index: 3;
      position: relative;
    }
    .form-container h2 {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 24px;
      color: #222;
      text-align: center;
      line-height: 1.4;
    }
    .form-container input {
      width: 100%;
      padding: 14px 16px;
      font-size: 16px;
      margin-bottom: 16px;
      border: none;
      border-radius: 12px;
      background: #f2f2f2;
      box-sizing: border-box;
      font-family: 'Manrope', sans-serif;
    }
    .form-container button {
      width: 100%;
      padding: 14px;
      background: #F6C343;
      color: black;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 700;
      font-family: 'Manrope', sans-serif;
    }
    @media (max-width: 768px) {
      .hero {
        height: auto;
        padding: 40px 24px;
      }
      .hero::before {
        background-position: center top;
        background-size: cover;
        opacity: 0.2;
      }
      h1 {
        font-size: 30px;
      }
      .hero__features li {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="images/ELC_logo.png" alt="ELC Logo">
  </header>
  <section class="hero">...</section>
  <div class="form-container">...</div>
  <section class="consultation-section" style="padding: 40px 20px; background-color: #f5f5f5;">
    <div style="max-width: 800px; margin: 0 auto;">
      <h2 style="font-size: 24px; font-weight: bold; text-align: center; margin-bottom: 32px;">Что будет на консультации?</h2>
      <div style="background-color: white; border-radius: 20px; padding: 24px; margin-bottom: 24px;">
        <p style="font-size: 18px; font-weight: 600; margin-bottom: 16px;">1. Определим ваш уровень английского</p>
        <div style="display: flex; gap: 12px;">
          <img src="images/beginner.png" alt="Beginner" style="height: 40px;">
          <img src="images/elementary.png" alt="Elementary" style="height: 40px;">
          <img src="images/intermediate.png" alt="Intermediate" style="height: 40px;">
        </div>
      </div>
      <div style="background-color: white; border-radius: 20px; padding: 24px; margin-bottom: 24px;">
        <p style="font-size: 18px; font-weight: 600; margin-bottom: 16px;">2. Составим персональный план обучения</p>
        <div style="display: flex; align-items: center;">
          <img src="images/flag_icon.png" alt="Start" style="height: 24px; margin-right: 8px;">
          <div style="position: relative; flex: 1; height: 6px; background: linear-gradient(to right, #6ddf8f 20%, #b0c4f6 80%); border-radius: 3px;">
            <div style="position: absolute; top: -6px; left: 20%; width: 6px; height: 6px; background: #000; border-radius: 50%;"></div>
            <div style="position: absolute; top: -6px; left: 40%; width: 6px; height: 6px; background: #000; border-radius: 50%;"></div>
            <div style="position: absolute; top: -6px; left: 60%; width: 6px; height: 6px; background: #000; border-radius: 50%;"></div>
            <img src="images/hero_avatar.png" alt="User" style="position: absolute; left: 40%; top: -22px; height: 32px; width: 32px; border-radius: 50%;">
          </div>
        </div>
      </div>
      <div style="background-color: white; border-radius: 20px; padding: 24px; display: flex; justify-content: space-between; align-items: center;">
        <p style="font-size: 18px; font-weight: 600; margin: 0;">3. Поможем выбрать цель</p>
        <img src="images/mountain_emoji.png" alt="Mountain" style="height: 80px;">
      </div>
    </div>
  </section>
</body>
</html>
